---
wso2::mgt_hostname : mgt.esb.wso2.com

wso2::template_list :
  - repository/deployment/server/jaggeryapps/publisher/config/publisher.json

wso2::auth_manager :
    hostname: 67.78.897
    server_port: 9443
    username: admin
    password: admin

wso2::gateway :
    hostname: localhost
    server_port: 9443
    username: admin
    password: admin
    http_nio_port: 8280
    https_nio_port: 8243

wso2::sso_configuration :
    idp_hostname: localhost
    idp_port: 9443
    idp_name: wso2is
    idp_version: 5.0.0
    provider_class: org.wso2.carbon.appmgt.impl.idp.sso.configurator.IS500SAMLSSOConfigurator
    username: admin
    password: admin


wso2::clustering :
    enabled : true
    local_member_host : 192.168.100.10
    local_member_port : 4000
    membership_scheme : wka
    sub_domain : mgt
    wka :
       members :
         -
           hostname : 192.168.100.10
           port : 4000
         -
           hostname : 192.168.100.20
           port : 4000

