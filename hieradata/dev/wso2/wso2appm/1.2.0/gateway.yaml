---

wso2::hostname : gw.appm.wso2.com
wso2::mgt_hostname : gw.appm.wso2.com

wso2::auth_manager :
    hostname: 67.78.897

wso2::gateway :
    hostname: localhost

wso2::sso_configuration :
    idp_hostname: localhost
    idp_port: 9443
    idp_name: wso2is
    idp_version: 5.0.0
    provider_class: org.wso2.carbon.appmgt.impl.idp.sso.configurator.IS500SAMLSSOConfigurator
    username: admin
    password: admin

wso2::clustering :
    enabled : true
    local_member_host : 192.168.100.10
    local_member_port : 4000
    membership_scheme : wka
    sub_domain : mgt
    wka :
       members :
         -
           hostname : 192.168.100.10
           port : 4000
         -
           hostname : 192.168.100.20
           port : 4000

wso2::dep_sync :
    enabled : false
    auto_checkout : true
    auto_commit : true
    repository_type : svn
    svn :
       url : http://svnrepo.example.com/repos/
       user : username
       password : password
       append_tenant_id: true

wso2::usermgt_datasource: wso2user_db

wso2::master_datasources :
  wso2_carbon_db :
    name : WSO2_CARBON_DB
    description : The datasource used for registry and user manager
    driver_class_name : org.h2.Driver
    url : jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
    username : "%{hiera('wso2::datasources::common::username')}"
    password : "%{hiera('wso2::datasources::common::password')}"
    #secretAlias :
    jndi_config : jdbc/WSO2CarbonDB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
